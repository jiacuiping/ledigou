<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    {if empty($data)}
        <div style="width: 100%;text-align: center;margin-top: 100px;font-size: 20px;">暂无记录</div>
    {else/}
   
        <table class="layui-table" id="order-table" style="width: 96%;margin:20px auto">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="200">
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>任务ID</th>
                    <th>任务标题</th>
                    <th>任务佣金</th>
                    <th>接单时间</th>
                    <th>送达时间</th>
                </tr> 
            </thead>
            <tbody>
                {volist name="data" id="item"}
                    <tr>
                        <td>{$item.task_id}</td>
                        <td>{$item.task_title}</td>
                        <td>{$item.task_price}</td>
                        <td>{$item.task_ordertime|date='Y-m-d H:s', ###}</td>
                        <td>{$item.task_complete|date='Y-m-d H:s', ###}</td>
                    </tr>
                {/volist}
            </tbody>
        </table>
    {/if}
	<script src="__STATIC__/layui/layui.js" charset="utf-8"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->


    <script>

        layui.config({
            base: '__STATIC__/admin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'form', 'layer', 'laydate'], function(){
            var table = layui.table
            ,laydate = layui.laydate
            ,admin = layui.admin
            ,layer = layui.layer
            ,form = layui.form
            ,$ = layui.$;

            laydate.render({
                elem: '#test10'
                ,type: 'datetime'
                ,range: ','
            });

            $("#submit-con").click(function(){
                RenderingTable($("#statusSelect").val(),$("#orderform").serializeArray());
            });
    

           
        });
    </script>
</body>
</html>
