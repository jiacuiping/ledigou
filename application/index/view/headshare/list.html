<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>商品列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--标准mui.css-->
  <link href="__STATIC__/index/css/mui.min.css" rel="stylesheet">
  <link href="__STATIC__/index/css/iconfont.css" rel="stylesheet" >
  <link href="__STATIC__/index/css/style.css" rel="stylesheet" >
</head>
<style>
.tg-btn{border-radius: 20px; color: #fff; background-color: #ffb212;border: 0;float: right;height: 25px; line-height: 1;}
</style>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">团长推广</h1>
		</h1>
	</header>
    <div class="mui-content">
		<!-- 商品列表 -->
      <div class="mui-input-row mui-search l-select">
          <input type="search" class="mui-input-clear" placeholder="在商城内搜索">
      </div>

      {volist name="goods" id="item"}
        <div class="l-zong">
            <div class="l-img">
                <img src="{$item.goods_image}" alt="">
            </div>
            <div class="l-zi">
                <p>{$item.goods_name}</p>
                <p>￥<span class="l-span">{$item.goods_price}</span></p>
                <a href="{:url('info',array('goods_id'=>$item.goods_id))}"><button class="mui-btn tg-btn">立即购买</button></a>
            </div>
        </div>
      {/volist}
	  </div>
</body>
<script src="__STATIC__/index/js/mui.min.js"></script>
<script src="__STATIC__/index/js/jquery.min.js"></script>
