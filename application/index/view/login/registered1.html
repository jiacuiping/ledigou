<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>送餐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!--标准mui.css-->
  <link href="css/iconfont.css" rel="stylesheet" >
  <link href="css/mui.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" >
</head>
<body>
  <header class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">申请成为骑手</h1>
  </header>
  <div class="mui-content">
	  <!-- 申请成为团长 -->
      <div class="login">
          <p class="login-p">欢迎加入骑手，请完整填写以下信息</p>
          <div class="l-relative">
              <span class="l-absolute">姓名</span>
              <input type="text" name="" value="" placeholder="您的姓名">
          </div>
          <div class="l-relative">
              <span class="l-absolute">年龄</span>
              <input type="text" name="" value="" placeholder="您的年龄">
          </div>
          <div class="l-relative">
              <span class="l-absolute">联系方式</span>
              <input type="text" name="" value="" placeholder="您的联系方式">
          </div>
          <div class="l-relative">
              <span class="l-absolute">验证码</span>
              <input type="text" name="" value="" placeholder="您的验证码">
              <button type="button" class="l-btn">获取验证码</button>
          </div>
          <div class="l-relative">
              <span class="l-absolute">联系地址</span>
              <input type="text" name="" value="" placeholder="您的联系地址">
          </div>
          <div class="l-relative">
              <span class="l-absolute">身份证号</span>
              <input type="text" name="" value="" placeholder="您的身份证号">
          </div>
          <!-- 点击申请的按钮 -->
          <a href="rider-index.html" title=""><button type="button" class="shenqing-btn">点击申请</button></a>
      </div>
	</div>
</body>
<script src="js/mui.min.js"></script>
<script src="js/jquery.min.js"></script>

</html>
